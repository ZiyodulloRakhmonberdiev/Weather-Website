<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">  
  <title>Weather</title>
</head>
<body>
  <div class="app-wrap">
    <main>
      <section class="location">
        <div class="city">Egypt</div>
        <div class="date">Monday, 9 July 2022</div>
      </section>
      <div class="main-temps">
        <div class="main-temp">21<span>°C</span></div>
        <div class="weather">FOG</div>
        <div class="hi-low">17°c / 25°c</div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
    </header>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
